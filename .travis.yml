language: node_js
node_js:
  - "6"
script:
  npm install;
  git submodule init;
  git submodule update;
  cp ./themes/_config.yml ./themes/maupassant;
  hexo g
deploy:
  provider: pages
  local_dir: public
  skip_cleanup: true
  repo: soulomoon/soulomoon.github.io
  target_branch: master
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
